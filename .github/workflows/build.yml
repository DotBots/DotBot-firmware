name: CI 

on:
  push:
    branches:
      - main
    tags: 'REL-*'

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Build projects
        run: make docker
      - name: Build projects for release
        if: >-
          github.event_name == 'push' &&
          startsWith(github.event.ref, 'refs/tags')
        run: BUILD_CONFIG=Release make
      - name: Convert 03app_dotbot elf to hex
        if: >-
          github.event_name == 'push' &&
          startsWith(github.event.ref, 'refs/tags')
        run: >-
          objcopy -O ihex
          projects/03app_dotbot/Output/Release/Exe/03app_dotbot.elf
          projects/03app_dotbot/Output/Release/Exe/03app_dotbot.hex
      - name: Convert 03app_sailbot elf to hex
        if: >-
          github.event_name == 'push' &&
          startsWith(github.event.ref, 'refs/tags')
        run: >-
          objcopy -O ihex
          projects/03app_sailbot/Output/Release/Exe/03app_sailbot.elf
          projects/03app_sailbot/Output/Release/Exe/03app_sailbot.hex
      - name: Convert 03app_dotbot_gateway elf to hex
        if: >-
          github.event_name == 'push' &&
          startsWith(github.event.ref, 'refs/tags')
        run: >-
          objcopy -O ihex
          projects/03app_dotbot_gateway/Output/Release/Exe/03app_dotbot_gateway.elf
          projects/03app_dotbot_gateway/Output/Release/Exe/03app_dotbot_gateway.hex
      - name: Release
        uses: ncipollo/release-action@v1
        if: >-
          github.event_name == 'push' &&
          startsWith(github.event.ref, 'refs/tags')
        with:
          generateReleaseNotes: true
          artifacts: "
            projects/03app_dotbot/Output/Release/Exe/03app_dotbot.elf,
            projects/03app_dotbot/Output/Release/Exe/03app_dotbot.hex,
            projects/03app_sailbot/Output/Release/Exe/03app_sailbot.elf,
            projects/03app_sailbot/Output/Release/Exe/03app_sailbot.hex,
            projects/03app_dotbot_gateway/Output/Release/Exe/03app_dotbot_gateway.elf,
            projects/03app_dotbot_gateway/Output/Release/Exe/03app_dotbot_gateway.hex"
          token: ${{ secrets.RELEASE_TOKEN }}

  style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Check style
        run: make check-format

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Build docker image
        run: docker build -t dotbot .
