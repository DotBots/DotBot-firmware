name: CI 

on:
  push:
    branches:
      - main
    tags: 'REL-*'

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: ["nrf52833", "nrf5340-app", "nrf5340-net"]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Build projects
        run: NRF_TARGET=${{ matrix.target }} make docker
      - name: Build for release and convert elf artifacts to hex
        if: matrix.target == 'nrf52833'
        run: NRF_TARGET=${{ matrix.target }} DOCKER_TARGETS="artifacts" BUILD_CONFIG=Release make docker
      - name: Upload artifact
        if: matrix.target == 'nrf52833'
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: artifacts/*

  style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Check style
        run: make check-format

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Build docker image
        run: docker build -t dotbot .

  release:
    runs-on: ubuntu-latest
    needs: [docker, style, build]
    if: >-
      github.event_name == 'push' &&
      startsWith(github.event.ref, 'refs/tags')
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: artifacts
          path: ./artifacts
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          artifacts: "artifacts/*"
          token: ${{ secrets.RELEASE_TOKEN }}
